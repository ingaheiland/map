<!DOCTYPE html>
<html>
<head>
    <title>Map of Locations</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Make sure the map container fills the screen width */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="locations.js"></script> <!-- This is where your locations array is stored -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script>
        function initMap() {
            var center = { lat: 37.0902, lng: -95.7129 }; // Center of the USA
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: center
            });

            locations.forEach(function(location) {
                var marker = new google.maps.Marker({
                    position: { lat: location.lat, lng: location.lng },
                    map: map,
                    title: location.name
                });

                var infowindow = new google.maps.InfoWindow({
                    content: location.name
                });

                marker.addListener('click', function() {
                    infowindow.open(map, marker);
                });
            });
        }
    </script>
</body>
</html>
